<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevertClash 配置缓存管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/revertclash.css">
    <link rel="stylesheet" href="/css/modern-theme.css">
    <style>
        .cache-status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .cache-status-active { background-color: #28a745; }
        .cache-status-expired { background-color: #ffc107; }
        .cache-status-empty { background-color: #dc3545; }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: #e9f0ff;
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #e9f0ff;
        }
        
        .cache-item {
            border-left: 4px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .cache-item.active {
            border-left-color: #28a745;
        }
        
        .cache-item.expired {
            border-left-color: #ffc107;
        }
        
        .cache-item.empty {
            border-left-color: #dc3545;
        }
        
        .code-editor {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 12px;
            min-height: 300px;
            resize: vertical;
        }
        
        .badge-custom {
            font-size: 0.75em;
            padding: 0.25em 0.6em;
            border-radius: 0.375rem;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(0,0,0,.075);
        }
    </style>
</head>
<body>
    <!-- 导航栏容器 -->
    <div id="navbar-container" data-rc-navbar-auto-init="true"></div>

    <div class="rc-content">
        <div class="rc-container">
            <!-- 提示框 -->
            <div id="alert" class="rc-alert"></div>

            <!-- 页面标题 -->
            <div class="rc-d-flex rc-justify-between rc-align-center rc-mb-4">
                <h2><i class="bi bi-database me-2"></i>配置缓存管理</h2>
                <div>
                    <button class="rc-btn rc-btn-outline-primary me-2" onclick="refreshCacheData()">
                        <i class="bi bi-arrow-clockwise me-1"></i>刷新数据
                    </button>
                    <button class="rc-btn rc-btn-primary" onclick="showUploadModal()">
                        <i class="bi bi-cloud-upload me-1"></i>上传缓存
                    </button>
                </div>
            </div>

            <!-- 统计信息卡片 -->
            <div class="row" id="statsCards">
                <!-- 统计卡片将通过JavaScript动态生成 -->
            </div>

            <!-- 快速操作 -->
            <div class="rc-card rc-mb-4">
                <div class="rc-card-header">
                    <i class="bi bi-lightning me-2"></i>快速操作
                </div>
                <div class="rc-card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="rc-btn rc-btn-success rc-w-100 rc-mb-2" onclick="showBatchUploadModal()">
                                <i class="bi bi-upload me-1"></i>批量上传缓存
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="rc-btn rc-btn-warning rc-w-100 rc-mb-2" onclick="cleanupExpiredCache()">
                                <i class="bi bi-trash me-1"></i>清理过期缓存
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 缓存列表 -->
            <div class="rc-card">
                <div class="rc-card-header">
                    <i class="bi bi-list-ul me-2"></i>缓存配置列表
                    <div class="float-end">
                        <div class="form-check form-switch d-inline-block">
                            <input class="form-check-input" type="checkbox" id="showExpiredCache" onchange="loadCacheList()">
                            <label class="form-check-label" for="showExpiredCache">显示过期缓存</label>
                        </div>
                    </div>
                </div>
                <div class="rc-card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="cacheTable">
                            <thead>
                                <tr>
                                    <th>订阅名称</th>
                                    <th>状态</th>
                                    <th>成功/失败次数</th>
                                    <th>最后更新</th>
                                    <th>最后成功</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 缓存列表将通过JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
        // 全局变量
        let cacheSettings = {};
        let currentViewingCache = null;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCacheSettings();
            loadCacheStats();
            loadCacheList();
        });

        // 工具函数
        function showAlert(message, type = 'danger') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `rc-alert rc-alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        function formatDateTime(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleString('zh-CN');
        }

        function formatSize(bytes) {
            if (!bytes) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }

        // 加载缓存配置设置
        async function loadCacheSettings() {
            try {
                const response = await fetch('/api/configs/cache/settings');
                if (!response.ok) throw new Error('加载缓存设置失败');
                const data = await response.json();
                cacheSettings = data.data;
            } catch (err) {
                console.error('加载缓存设置失败:', err);
                showAlert('加载缓存设置失败: ' + err.message);
            }
        }

        // 加载缓存统计信息
        async function loadCacheStats() {
            try {
                const response = await fetch('/api/configs/cache/stats');
                if (!response.ok) throw new Error('加载统计信息失败');
                const data = await response.json();
                renderStatsCards(data.data);
            } catch (err) {
                console.error('加载统计信息失败:', err);
                showAlert('加载统计信息失败: ' + err.message);
            }
        }

        // 渲染统计卡片
        function renderStatsCards(stats) {
            const container = document.getElementById('statsCards');
            container.innerHTML = `
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="stats-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h4 class="mb-0">${stats.totalSubscriptions}</h4>
                                <small>总订阅数</small>
                            </div>
                            <i class="bi bi-collection fs-2 opacity-75"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="stats-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h4 class="mb-0">${stats.cachedSubscriptions}</h4>
                                <small>已缓存配置</small>
                            </div>
                            <i class="bi bi-database-check fs-2 opacity-75"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="stats-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h4 class="mb-0">${stats.totalSuccessCount}</h4>
                                <small>总成功次数</small>
                            </div>
                            <i class="bi bi-check-circle fs-2 opacity-75"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="stats-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h4 class="mb-0">${stats.totalFailureCount}</h4>
                                <small>总失败次数</small>
                            </div>
                            <i class="bi bi-x-circle fs-2 opacity-75"></i>
                        </div>
                    </div>
                </div>
            `;
        }

        // 加载缓存列表
        async function loadCacheList() {
            try {
                const includeExpired = document.getElementById('showExpiredCache').checked;
                const response = await fetch(`/api/configs/cache/list?include_expired=${includeExpired}`);
                if (!response.ok) throw new Error('加载缓存列表失败');
                const data = await response.json();
                renderCacheList(data.data);
            } catch (err) {
                console.error('加载缓存列表失败:', err);
                showAlert('加载缓存列表失败: ' + err.message);
            }
        }

        // 渲染缓存列表
        function renderCacheList(cacheList) {
            const tbody = document.querySelector('#cacheTable tbody');
            tbody.innerHTML = '';

            if (cacheList.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            暂无缓存数据
                        </td>
                    </tr>
                `;
                return;
            }

            cacheList.forEach(cache => {
                const tr = document.createElement('tr');
                tr.className = 'cache-item';
                
                let statusIndicator, statusText, statusClass;
                if (!cache.hasContent) {
                    statusIndicator = 'cache-status-empty';
                    statusText = '无内容';
                    statusClass = 'empty';
                } else if (cache.isExpired) {
                    statusIndicator = 'cache-status-expired';
                    statusText = '已过期';
                    statusClass = 'expired';
                } else {
                    statusIndicator = 'cache-status-active';
                    statusText = '正常';
                    statusClass = 'active';
                }
                
                tr.className += ` ${statusClass}`;
                
                tr.innerHTML = `
                    <td>
                        <strong>${cache.subscriptionName}</strong>
                    </td>
                    <td>
                        <span class="cache-status-indicator ${statusIndicator}"></span>
                        <span class="badge badge-custom bg-${statusClass === 'active' ? 'success' : statusClass === 'expired' ? 'warning' : 'danger'}">${statusText}</span>
                    </td>
                    <td>
                        <span class="text-success">${cache.fetchSuccessCount || 0}</span> / 
                        <span class="text-danger">${cache.fetchFailureCount || 0}</span>
                    </td>
                    <td>${formatDateTime(cache.lastUpdated)}</td>
                    <td>${formatDateTime(cache.lastFetchSuccess)}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="rc-btn rc-btn-outline-primary rc-btn-sm" onclick="viewCacheContent('${cache.subscriptionName}')" ${!cache.hasContent ? 'disabled' : ''}>
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="rc-btn rc-btn-outline-success rc-btn-sm" onclick="uploadCacheForSubscription('${cache.subscriptionName}')">
                                <i class="bi bi-upload"></i>
                            </button>
                            <button class="rc-btn rc-btn-outline-danger rc-btn-sm" onclick="deleteCacheConfig('${cache.subscriptionName}')" ${!cache.hasContent ? 'disabled' : ''}>
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 删除缓存配置
        async function deleteCacheConfig(subscriptionName) {
            if (!confirm(`确定要删除 "${subscriptionName}" 的缓存配置吗？`)) return;
            
            try {
                const response = await fetch(`/api/configs/cache/${encodeURIComponent(subscriptionName)}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('删除缓存失败');
                
                showAlert('缓存删除成功', 'success');
                await Promise.all([loadCacheStats(), loadCacheList()]);
            } catch (err) {
                console.error('删除缓存失败:', err);
                showAlert('删除缓存失败: ' + err.message);
            }
        }

        // 刷新缓存数据
        async function refreshCacheData() {
            await Promise.all([loadCacheSettings(), loadCacheStats(), loadCacheList()]);
            showAlert('数据已刷新', 'success');
        }

        // 显示上传模态框
        function showUploadModal() {
            showAlert('上传功能开发中...', 'info');
        }

        // 为指定订阅上传缓存
        function uploadCacheForSubscription(subscriptionName) {
            showAlert(`${subscriptionName} 的上传功能开发中...`, 'info');
        }

        // 显示批量上传模态框
        function showBatchUploadModal() {
            showAlert('批量上传功能开发中...', 'info');
        }

        // 查看缓存内容
        function viewCacheContent(subscriptionName) {
            showAlert(`查看 ${subscriptionName} 的内容功能开发中...`, 'info');
        }

        // 清理过期缓存
        async function cleanupExpiredCache() {
            if (!confirm('确定要清理所有过期的缓存配置吗？')) return;
            
            try {
                const response = await fetch('/api/configs/cache/cleanup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        days_old: cacheSettings.AUTO_CLEANUP_DAYS || 7
                    })
                });
                
                if (!response.ok) throw new Error('清理失败');
                
                const data = await response.json();
                showAlert(data.message, 'success');
                await Promise.all([loadCacheStats(), loadCacheList()]);
            } catch (err) {
                console.error('清理过期缓存失败:', err);
                showAlert('清理过期缓存失败: ' + err.message);
            }
        }
    </script>
</body>
</html>
