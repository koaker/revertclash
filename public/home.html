<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/revertclash.css">
    <link rel="stylesheet" href="/css/modern-theme.css">
</head>
<body>
    <!-- 导航栏容器 -->
    <div id="navbar-container" data-rc-navbar-auto-init="true"></div>

    <!-- 主内容区域 -->
    <div class="rc-content">
        <div class="rc-container">
            <!-- 欢迎卡片 -->
            <div class="rc-card rc-mb-4">
                <div class="rc-card-header">
                    <h5 class="rc-mb-0">欢迎使用 RevertClash</h5>
                </div>
                <div class="rc-card-body">
                    <p class="rc-mb-3">您已成功登录，可以访问所有功能。</p>
                    <div class="config-url rc-mb-3">
                        <h6 class="rc-mb-2">配置文件下载：</h6>
                        <div class="rc-d-flex rc-flex-wrap" style="gap: 0.5rem;">
                            <a href="/config" class="rc-btn rc-btn-primary">
                                <i class="bi bi-download"></i> 下载配置文件
                            </a>
                            <a href="/processed-config" class="rc-btn rc-btn-success">
                                <i class="bi bi-gear"></i> 下载处理后的配置文件
                            </a>
                        </div>
                    </div>
                    <div class="subscription-url rc-mb-3">
                        <h6 class="rc-mb-2">订阅链接管理：</h6>
                        <p class="rc-mb-2">创建订阅链接，供 Clash、Shadowrocket 等客户端直接使用，无需登录。</p>
                        <a href="/subscription" class="rc-btn rc-btn-info">
                            <i class="bi bi-link"></i> 管理订阅链接
                        </a>
                    </div>
                </div>
            </div>

            <!-- 功能卡片 -->
            <h5 class="rc-mb-3">功能导航</h5>
            <div class="row row-cols-1 row-cols-md-2 g-4 rc-mb-4">
                <!-- 节点管理卡片 -->
                <div class="col">
                    <div class="rc-card rc-feature-card">
                        <div class="rc-card-body rc-text-center">
                            <div class="rc-feature-icon">
                                <i class="bi bi-diagram-3"></i>
                            </div>
                            <h5 class="rc-mb-2">节点管理</h5>
                            <p class="rc-mb-3">选择、筛选和管理您的节点，生成自定义配置。</p>
                            <a href="/nodes" class="rc-btn rc-btn-outline-primary">前往管理</a>
                        </div>
                    </div>
                </div>
                <!-- 配置管理卡片 -->
                <div class="col">
                    <div class="rc-card rc-feature-card">
                        <div class="rc-card-body rc-text-center">
                            <div class="rc-feature-icon">
                                <i class="bi bi-gear-wide-connected"></i>
                            </div>
                            <h5 class="rc-mb-2">配置管理</h5>
                            <p class="rc-mb-3">管理订阅链接和配置文件，更新和处理配置。</p>
                            <a href="/manage" class="rc-btn rc-btn-outline-primary">前往管理</a>
                        </div>
                    </div>
                </div>
                <!-- 订阅链接卡片 -->
                <div class="col">
                    <div class="rc-card rc-feature-card">
                        <div class="rc-card-body rc-text-center">
                            <div class="rc-feature-icon">
                                <i class="bi bi-link"></i>
                            </div>
                            <h5 class="rc-mb-2">订阅链接</h5>
                            <p class="rc-mb-3">创建和管理客户端订阅链接，无需登录即可使用。</p>
                            <a href="/subscription" class="rc-btn rc-btn-outline-primary">前往管理</a>
                        </div>
                    </div>
                </div>
                <!-- 账号设置卡片 -->
                <div class="col">
                    <div class="rc-card rc-feature-card">
                        <div class="rc-card-body rc-text-center">
                            <div class="rc-feature-icon">
                                <i class="bi bi-person-gear"></i>
                            </div>
                            <h5 class="rc-mb-2">账号设置</h5>
                            <p class="rc-mb-3">修改账号信息、密码和个人设置。</p>
                            <a href="/account" class="rc-btn rc-btn-outline-primary">前往设置</a>
                        </div>
                    </div>
                </div>
                <!-- 系统状态卡片 -->
                <div class="col">
                    <div class="rc-card rc-feature-card">
                        <div class="rc-card-body rc-text-center">
                            <div class="rc-feature-icon">
                                <i class="bi bi-activity"></i>
                            </div>
                            <h5 class="rc-mb-2">系统状态</h5>
                            <p class="rc-mb-3">查看系统运行状态、日志和资源使用情况。</p>
                            <a href="/status" class="rc-btn rc-btn-outline-primary">查看状态</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
</body>
</html>
